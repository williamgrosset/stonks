name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - user-service
          - order-service
          - matching-engine-service
          - transaction-service

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --recursive

      - name: ğŸ—ï¸ Generate Prisma Client
        working-directory: prisma-client
        run: pnpm run generate

      - name: ğŸ”„ Refresh workspace links
        run: pnpm install --recursive --force

      - name: ğŸ—ï¸ Build service
        working-directory: ${{ matrix.service }}
        run: pnpm run build

      - name: ğŸ§ª Run tests
        if: matrix.service == 'matching-engine-service'
        working-directory: matching-engine-service
        run: pnpm run test
