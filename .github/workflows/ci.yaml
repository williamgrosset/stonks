name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [user-service, order-service, matching-engine-service, transaction-service, prisma-client]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies (including prisma-client if needed)
        run: pnpm install --filter ${{ matrix.service }}...

      - name: ⚡ Generate Prisma client
        if: contains(fromJson('["user-service", "order-service", "transaction-service"]'), matrix.service)
        run: pnpm --filter prisma-client run generate

      - name: 🏗️ Build service
        run: pnpm build --filter ${{ matrix.service }}

      - name: 🧪 Run tests (only for matching-engine-service)
        if: matrix.service == 'matching-engine-service'
        run: pnpm test --filter ${{ matrix.service }}
