name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [prisma-client, user-service, order-service, matching-engine-service, transaction-service]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        run: pnpm install --recursive

      - name: 🏗️ Build service
        run: pnpm --filter=${{ matrix.service }} run build

      - name: 🧪 Run tests
        if: matrix.service == 'matching-engine-service'
        run: pnpm --filter=${{ matrix.service }} run test
