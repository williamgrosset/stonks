name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - prisma-client
          - user-service
          - order-service
          - matching-engine-service
          - transaction-service

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        run: pnpm install --recursive

      - name: 🔍 Show Installed Node Modules
        run: ls -la node_modules

      - name: 🔍 Show User Service Node Modules
        run: ls -la user-service/node_modules

      - name: 🔍 Check Prisma Client in User Service
        run: ls -la user-service/node_modules/.prisma/client || echo "❌ Prisma Client is missing in User Service!"

      - name: 🏗️ Build Prisma client
        run: pnpm --filter=prisma-client run generate

      - name: 🔍 Show Installed Node Modules
        run: ls -la node_modules

      - name: 🔍 Show User Service Node Modules
        run: ls -la user-service/node_modules

      - name: 🔍 Check Prisma Client in User Service
        run: ls -la user-service/node_modules/.prisma/client || echo "❌ Prisma Client is missing in User Service!"

      - name: 🏗️ Build service
        run: pnpm --filter=${{ matrix.service }} run build

      - name: 🧪 Run tests
        if: matrix.service == 'matching-engine-service'
        run: pnpm --filter=${{ matrix.service }} run test
